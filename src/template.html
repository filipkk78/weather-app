<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 id="title">Weather App</h1>
        <div class="search-bar">
          <input
            type="search"
            name="city"
            id="city"
            placeholder="Search your city"
          />
          <img src="img/search.svg" alt="search icon" class="search-icon" />
        </div>
      </div>
      <div class="main-content">
        <div class="weather-card">
          <h3 class="city-name">Białystok</h3>
          <div class="temp-desc">
            <h1 class="temp">27°C</h1>
            <div id="conditions-icon" class="snow"></div>
            <h3 class="conditions">Partially cloudy</h3>
          </div>
          <div class="secondary-conditions">
            <div>
              <img
                src="img/mini-wind.svg"
                alt="wind speed"
                class="secondary-con-icon"
              />
              <p class="wind-speed">2.5 m/s</p>
            </div>
            <div>
              <img
                src="img/humidity.svg"
                alt="humidity"
                class="secondary-con-icon"
              />
              <p class="humidity">34%</p>
            </div>
            <div>
              <img
                src="img/pressure.svg"
                alt="pressure"
                class="secondary-con-icon"
              />
              <p class="athm-pressure">600 mm Hg</p>
            </div>
          </div>
          <div class="next-hours">
            <div class="next-hour">
              <p class="hour">09:00</p>
              <img
                src="img/cloudy.svg"
                alt="icon representing current weather conditions"
                class="next-hours-icon"
              />
              <h3>27°C</h3>
            </div>
            <div class="next-hour">
              <p class="hour">09:00</p>
              <img
                src="img/cloudy.svg"
                alt="icon representing current weather conditions"
                class="next-hours-icon"
              />
              <h3>27°C</h3>
            </div>
            <div class="next-hour">
              <p class="hour">09:00</p>
              <img
                src="img/cloudy.svg"
                alt="icon representing current weather conditions"
                class="next-hours-icon"
              />
              <h3>27°C</h3>
            </div>
            <div class="next-hour">
              <p class="hour">09:00</p>
              <img
                src="img/cloudy.svg"
                alt="icon representing current weather conditions"
                class="next-hours-icon"
              />
              <h3>27°C</h3>
            </div>
            <div class="next-hour">
              <p class="hour">09:00</p>
              <img
                src="img/cloudy.svg"
                alt="icon representing current weather conditions"
                class="next-hours-icon"
              />
              <h3>27°C</h3>
            </div>
            <div class="next-hour">
              <p class="hour">09:00</p>
              <img
                src="img/cloudy.svg"
                alt="icon representing current weather conditions"
                class="next-hours-icon"
              />
              <h3>27°C</h3>
            </div>
            <div class="next-hour">
              <p class="hour">09:00</p>
              <img
                src="img/cloudy.svg"
                alt="icon representing current weather conditions"
                class="next-hours-icon"
              />
              <h3>27°C</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="sidebar"></div>
    </div>
  </body>
</html>
